<div id="frame_src" style="border: 1px solid #ddd">
<iframe id="iframe_src" src="http://www.spiegel.de/index.html"

    <p>Ihr Browser kann leider keine eingebetteten Frames anzeigen:

    </p>

</iframe>
       <div id="div_src" style="color: #000; margin-left: 0px; margin-top: -300px; position: absolute; z-index: 9999; width: 40px; height: 40px; background-color: white; border-radius: 18px; border: 1px solid #d43f3a;"><a id="show_touch_companion"><button type="button" class="btn btn-danger btn-lg">+</button></a><a id="hide_touch_companion" style="display: none"><button type="button" class="btn btn-danger btn-lg">-</button><br><p><i class="fa fa-info-circle">Datei</i></p><p><i class="fa fa-info-circle">Google</i></p></a></div>
</div>
    
  

<script>
    jQuery('a#show_touch_companion').click(function() {
       jQuery('a#show_touch_companion').css('display', 'none');
       jQuery('a#hide_touch_companion').css('display', 'block');
       jQuery('div#div_src').css('margin-top', '-300px');
       jQuery('div#div_src').css('width', '160px');
       jQuery('div#div_src').css('height', '160px');
    });
    jQuery('a#hide_touch_companion').click(function() {
        jQuery('a#hide_touch_companion').css('display', 'none');
        jQuery('a#show_touch_companion').css('display', 'block');
        jQuery('div#div_src').css('margin-top', '-300px');
        jQuery('div#div_src').css('width', '40px');
        jQuery('div#div_src').css('height', '40px');        
    })

</script>
